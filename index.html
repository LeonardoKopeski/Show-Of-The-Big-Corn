<body>
    <div class="center">
        <img src="./assets/logo.png" alt="Logo" class="logo">
        <div class="question">
            <h1 class="title"></h1>
        </div>
        <ul class="options">
            <li id="option1">
                <div class="optionNumber">1</div>
                <p class="optionText"></p>
            </li>
            <li id="option2">
                <div class="optionNumber">2</div>
                <p class="optionText"></p>
            </li>

            </li>
            <li id="option4">
                <div class="optionNumber">4</div>
                <p class="optionText"></p>
            </li>
        </ul>
        <div class="bottom">
            <ul class="pontuations">
                <li class="wrong">
                    <p class="value">NADA</p>
                    <p class="text">ERRAR</p>
                </li>
                <li class="stop">
                    <p class="value">NADA</p>
                    <p class="text">PARAR</p>
                </li>
                <li class="right">
                    <p class="value">NADA</p>
                    <p class="text">ACERTAR</p>
                </li>
            </ul>
        </div>
